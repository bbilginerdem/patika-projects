<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yapılacaklar Listesi</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="mr-1" style="position: relative">
			<div style="position: absolute; top: 0; right: 0">
				<div
					id="liveToast"
					class="toast success hide"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
					data-delay="4000"
				>
					<div>
						<button
							type="button"
							class="close"
							data-dismiss="toast"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">Listeye eklendi.</div>
				</div>
			</div>
		</div>
		<div class="mr-1" style="position: relative">
			<div style="position: absolute; top: 0; right: 0">
				<div
					id="liveToast"
					class="toast error hide"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
					data-delay="4000"
				>
					<div>
						<button
							type="button"
							class="close"
							data-dismiss="toast"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">
						Listeye boş ekleme yapamazsınız!
					</div>
				</div>
			</div>
		</div>
		<header>
			<img
				src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
				style="margin: 2rem auto; display: block"
			/>
			<h1>Yapılacaklar Listesi</h1>
			<form id="new-task-form">
				<input
					type="text"
					name="new-task-input"
					id="new-task-input"
					placeholder="Bugün ne yapacaksın?"
				/>
				<input type="submit" id="new-task-submit" value="Ekle" />
			</form>
		</header>
		<main>
			<section class="task-list">
				<div id="tasks"></div>
			</section>
		</main>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
